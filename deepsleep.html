<html>

<head>
<style type="text/css">
    @import "deepsleep.css";
</style>
<script type="text/javascript" src="file:///System/Library/WidgetResources/AppleClasses/AppleAnimator.js" charset="utf-8"></script>
<script type="text/javascript" src="file:///System/Library/WidgetResources/AppleClasses/AppleButton.js" charset="utf-8"></script>
<script type="text/javascript" src="file:///System/Library/WidgetResources/AppleClasses/AppleInfoButton.js" charset="utf-8"></script>
<script type='text/javascript' src='greywyvern.js'></script>
<script type='text/javascript' src='deepsleep.js'></script>
</head>

<body onload='setup();'>
	<div id="front" onmouseover='showText();' onmouseout='hideText();' onclick='activation();'>
		<img src="Default.png">
		<span id="clickText" class="deepStyle"></span>
		<span id="sleepText" class="deepStyle"></span>
		<span id="msgText" class="deepStyle"></span>
		<div id="infoButton"></div>
	</div>
	<div id="backPass">
		<img src="backside.png">
		<span id="enterText" class="deepStyle backStyle headerStyle">Please enter an&#x000D;administrator password</span>
		<span id="nameText" class="deepStyle backStyle firstElementStyle">Name:</span>
		<input id="nameField" class="fieldStyle"></textarea>
		<span id="passText" class="deepStyle backStyle thirdElementStyle">Password:</span>
		<input id="passField" class="fieldStyle" type="password" onkeypress="passKeyPressed(event)"></textarea>
		<div id="passButton" class="ButtonStyle"></div>
	</div>
	<div id="backConfig">
		<img src="backside.png">
		<span id="configText" class="deepStyle backStyle headerStyle">Deep Sleep 1.3</span>
		<span id="regularText" class="deepStyle backStyle firstElementStyle">Regular Sleep mode:</span>
		<select id="regularDropDown" class="dropDownStyle">
			<option value="hard">Quick
			<option value="dump">Safe
			<option value="soft">Deep
		</select>
		<span id="deepText" class="deepStyle backStyle thirdElementStyle">Widget Sleep mode:</span>
		<select id="deepDropDown" class="dropDownStyle">
			<option value="hard">Quick
			<option value="dump">Safe
			<option value="soft">Deep
		</select>
		<div id="configButton" class="buttonStyle"></div>
	</div>
</body>

</html>
